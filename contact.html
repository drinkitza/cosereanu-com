<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Nico Cosereanu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css">
    
    <!-- Google Analytics 4 Tracking Code -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TDP8S84X9G"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-TDP8S84X9G');
    </script>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <a href="index.html">nc</a>
                </div>
                <div class="nav-links">
                    <a href="index.html">home</a>
                </div>
            </nav>
        </header>

        <main>
            <div class="content">
                <section id="contact" class="section">
                    <h1>get in touch</h1>
                    <p class="bio">
                        Feel free to reach out with questions, opportunities, or just to say hello.
                    </p>
                </section>

                <div class="contact-container">
                    <div class="contact-info">
                        <h2>contact info</h2>
                        <div class="contact-item">
                            <span class="contact-label">email:</span>
                            <a href="mailto:ncosereanu@gmail.com" class="contact-value">ncosereanu@gmail.com</a>
                        </div>
                        <div class="contact-item">
                            <span class="contact-label">phone:</span>
                            <span class="contact-value">+1 (862) 279 8006</span>
                        </div>
                    </div>

                    <div class="contact-form-container">
                        <h2>send a message</h2>
                        <form id="contact-form" class="contact-form" action="https://formspree.io/f/ncosereanu@gmail.com" method="POST">
                            <div class="form-group">
                                <label for="name">name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="subject">subject</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="message">message</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            
                            <button type="submit" class="submit-button">send message</button>
                        </form>
                        <div id="form-status" class="form-status"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>2025 nico cosereanu</p>
        </footer>
    </div>

    <div class="fixed-buttons">
        <a href="index.html" class="analytics-button">home</a>
    </div>

    <script src="contact.js"></script>
</body>
</html>
